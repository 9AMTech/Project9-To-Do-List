<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulletin Board</title>
<script defer src="main.js"></script></head>

<body>
  <section class="toolbar-container">
    <section class="form-section fade hidden">
      <form id="form-add-todo" method="GET">
        <label for="form-title">Title</label>
        <input type="text" name="title" class="form-title form-input" placeholder="Groceries" required />
        <label for="form-description">Description</label>
        <input type="text" name="description" class="form-description form-input" placeholder="Things to buy" />
        <label for="form-due-date">Due Date</label>
        <input type="date" name="dueDate" class="form-due-date form-input" required />
        <br \>
        <input type="submit" class="form-submit form-input" />
      </form>
    </section>
  </section>
  <section class="content">
  </section>
</body>

</html>
